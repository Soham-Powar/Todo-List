<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo List - A To-Do List to Organize Your Work & Life</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
		rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>
	<header></header>
	<div class="container">
		<dialog class="add-todo-dialog">
			<form action="">
				<label for="title">Title:</label>
				<input type="text" id="title" placeholder="Todo Title" required>
				<label for="description">Description:</label>
				<input type="text" id="description" placeholder="Todo Description">
				<label for="priority">Priority:</label>
				<select name="priority" id="priority">
					<option value="low">Low</option>
					<option value="medium">Medium</option>
					<option value="high">High</option>
				</select>
				<label for="date">Date:</label>
				<input type="date" name="date" id="date" required>
				<button type="submit">Add Todo</button>
			</form>
		</dialog>

		<dialog class="add-project-dialog">
			<form action="">
				<label for="title">Title:</label>
				<input type="text" id="project_title" placeholder="Project Title" required>
				<button type="submit">Add Project</button>
			</form>
		</dialog>

		<div class="menu">
		</div>
		<div class="main-container">
			<div class="head">
				<h3></h3>
				<button class="add-todo-btn">+</button>
			</div>
		</div>
	</div>
	<footer></footer>
</body>

</html>
